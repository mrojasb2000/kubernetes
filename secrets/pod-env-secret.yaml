apiVersion: v1
kind: Secret
metadata:
  name: mysecret
type: Opaque
stringData:
  username: admin
  password: "12345678"
---
apiVersion: v1
kind: Pod
metadata:
  name: mypod
spec:
  containers:
    - name: mypod
      image: nginx:alpine
      env:
        - name: USERTEST
          valueFrom:
            secretKeyRef:
              name: mysecret
              key: username
        - name: PASSWORDTEST
          valueFrom:
            secretKeyRef:
              name: mysecret
              key: password
