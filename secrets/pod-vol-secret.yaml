apiVersion: v1
kind: Secret
metadata:
  name: mysecret
type: Opaque
stringData:
  username: admin
  password: "12345678"
---
apiVersion: v1
kind: Pod
metadata:
  name: mypod
spec:
  containers:
    - name: mypod
      image: nginx:alpine
      volumeMounts:
        - name: test
          mountPath: "/opt"
          readOnly: true
  volumes:
    - name: test
      secret:
        secretName: mysecret
        items:
          - key: username
            path: user.txt
